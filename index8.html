<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
let inputWidth;
let inputHeight;
let area;
inputWidth = prompt('Nhap vao gia tri Width:');
inputHeight = prompt('Nhap vao gia tri Height');
let width = parseInt(inputWidth);
let height = parseInt(inputHeight);
area = width * height;
document.write('Dien tich area la: ' + area);
alert('Dien tich area la: ' + area);
</script>
</body>
</html>
