<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
let inputBankinh;
inputBankinh = prompt('Nhap vao ban kinh:');
let bankinh = parseInt(inputBankinh);
let duongkinh = 2 * bankinh;
let chuvi = 2 * bankinh * Math.PI;
let dientich = Math.pow(bankinh, 2) * Math.PI;
document.write('Duong kinh la: ' + duongkinh);
document.write('<br>');
document.write('Chu vi la: ' + chuvi);
document.write('<br>');
document.write('Dien tich la: ' + dientich);

</script>
</body>
</html>
