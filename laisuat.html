<script>
let inputSotiengui;
let inputLaisuat;
let inputSonam;
inputSotiengui = prompt('Nhap vao So tien gui:');
inputLaisuat = prompt('Nhap vao Lai suat:');
inputSonam = prompt('Nhap vao so Nam:');
let sotiengui = parseInt(inputSotiengui);
let laisuat = parseInt(inputLaisuat);
let sonam = parseInt(inputSonam);
let sotienphaitra = sotiengui * laisuat / 100 * sonam;
document.write('So tien phai tra la: ' + sotienphaitra);
alert('So tien phai tra la: ' + sotienphaitra);

</script>
